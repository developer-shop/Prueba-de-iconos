<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icono de Tienda de Aplicaciones</title>
<style>
    .icono-tienda {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: #007bff; /* Color azul */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icono-tienda img {
        width: 60%;
        height: auto;
    }

    .icono-tienda p {
        color: #ffffff; /* Color blanco */
        font-size: 16px;
        font-weight: bold;
        margin-left: 5px;
    }
</style>
</head>
<body>
    <div class="icono-tienda">
        <img src="androide.png" alt="Icono de Tienda de Aplicaciones">
        <p>Apps</p>
    </div>
</body>
</html>
